{% extends 'propay_ui/base.html' %}
{% block title %}
Propay Seach Page
{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container pt-3">
  <div class="row">
    <div class="col-3">
      <a href="{% url 'propayui-index' %}" class="btn btn-secondary">
        home
      </a>
    </div>
  </div>
  <div class="row">
    <p class="display-3 text-center w-100">
      Propay Payer Lookup
    </p>
  </div>
</div>

<div class="card container my-5 p-5">
  <form id="ppayidlookup" method="GET" autocomplete="false">
    {{ form|crispy }}
    <button id="" class="btn btn-info" type="submit">
      look up account
    </button>
  </form>
</div>

<div id="payer-section" class="container p-5">
  <!-- payer details results show up here -->
  <h3>Lookup Results</h3>
  <section id="look-account">
    {% include 'propay_ui/includes/payer_search/results.html' %}
  </section>
</div>



{% endblock content %}
