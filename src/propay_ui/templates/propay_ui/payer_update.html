{% extends 'propay_ui_public/base.html' %}
{% block title %}
Update Payer
{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container pt-3">
  <div class="row">
    <div class="col-3">
      <a href="{% url 'propayui-payerdetails' %}"
        class="btn btn-secondary">
        back
      </a>
    </div>
  </div>
</div>

<div class="container" id="payer-details">
  <section name="pagetitle">
    <div class="row">
      <p class="display-3 text-center w-100">
        Update Payer
      </p>
    </div>
  </section>
</div>

<div class="card container my-5 p-5">
  <section name="payerform">
    <form action="{% url 'propayui-payerupdate' %}"
      method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <button id="" class="btn btn-info" type="submit">
        submit
      </button>
    </form>
  </section>
</div>

<div class="container">
  <hr>
</div>

<div class="container">
  <div class="row text-center">
    <h3>Data</h3>
  </div>
  <div class="row">
    {{data}}
  </div>
</div>

{% endblock %}
